<!DOCTYPE html>
<html lang="en" xmlns:th="http:///www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Listado de Vacantes</title>
</head>
<body>
  <img th:src="@{/images/job.png}" width="136" height="136">
  <h1 class="text-primary">Lista de Vacantes</h1>

  <table class="table table-striped table-bordered table-hover">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Fecha de Publicaciom</th>
      <th>Salario Ofrecido</th>
      <th>Descripcion</th>
      <th>Activa</th>
    </tr>
    <tr th:each="vacante : ${vacantes}">
      <td th:text="${vacante.id}"/>
      <td th:text="${vacante.nombre}"/>
      <td th:text="${vacante.descripcion}"/>
      <td th:text="${vacante.fecha}"/>
      <td th:text="${vacante.salario}"/>

      <td th:text="${vacante.activo} ? 'Vigente' : 'Expirado'"/>

      <!--
      <td>
        <span th:if="${vacante.activo==true}" class="badge badge-success">Vigente</span>
        <span th:unless="${vacante.activo==true}" class="badge badge-danger">Expirado</span>
      </td>
      -->

    </tr>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
